{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrar</title>
  <link rel="stylesheet" href="{% static 'calculadora/css/calculos.css' %}">
</head>
<body>
  <div class="login-box">
    <h2>Entrar</h2>
    {% if mensagem %}
      <div class="erro">{{ mensagem }}</div>
    {% endif %}
    <form method="post">{% csrf_token %}
      <label>Usuário</label>
      <input type="text" name="username" required autofocus>
      <label>Senha</label>
      <input type="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <p>Não tem conta? <a href="{% url 'registrar' %}">Cadastre‑se</a></p>
  </div>
</body>
</html>
